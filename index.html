<!DOCTYPE html>
<html>
<head>
	<title>Vanilla Javascript App</title>
	<!-- Stylesheets are here -->
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<div><h2>Vanilla App built in Javascript</h2></div>
	<span>
		Search :
		<input type="text" id="jsonText" onKeyUp="searchResults()">
	</span>
	<table id="jsonList" class="jsonTable">
		<thead>
			<tr>
				<td>Name</td>
				<td>Designation</td>
				<td>Avatar</td>
			</tr>
		</thead>
	</table>
	<input type="button" id="newEntry" value="Add New Entry" onClick="addDetails()">

	<!-- Scripts are here -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
